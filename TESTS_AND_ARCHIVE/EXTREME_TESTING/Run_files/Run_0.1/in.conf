########################
#Control file for argon adsorption in IRMOF-1 MOF
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeEXOTIC true
Parameters     ./Parameters_Universal.par

####################################
# INPUT PDB FILES
####################################
Coordinates 0   IRMOF-1_BOX_0.pdb
Coordinates 1  	START_BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0   IRMOF-1_BOX_0.psf
Structure 1   START_BOX_1.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################

#############################
# SIMULATION CONDITION   
#############################
Temperature     300
Potential       VDW 
LRC		false  
Rcut		12.0
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
ElectroStatic   false
Ewald		false
#Tolerance	0.0001

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc    false

################################
# STEPS 
################################
RunSteps           10000000 
EqSteps		   5000000
AdjSteps	   1000        

################################
# MOVE FREQUENCY              
################################
DisFreq               0.2
RotFreq		      0.0
IntraSwapFreq         0.2
RegrowthFreq          0.0
SwapFreq	      0.6


################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0  36.8140 0.0 0.0
CellBasisVector2  0  18.2579 31.9878 0.0
CellBasisVector3  0  18.2710 10.5594 30.1745

CellBasisVector1  1   60.00  0.00   0.00
CellBasisVector2  1   0.00  60.00   0.00
CellBasisVector3  1   0.00  0.00   60.00


##############################
# CBMC TRIALS
##############################
CBMC_First   5    
CBMC_Nth     0
CBMC_Ang     0
CBMC_Dih     0

####################################
#          Mol. Name     Chem. Pot.
####################################
Fugacity AR	5.0
Fugacity C 	0
Fugacity H 	0
Fugacity O 	0
Fugacity ZN 	0

############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName AR_IRMOF-1

#####################################
# enable, frequency           
#####################################
CoordinatesFreq    true   200000
RestartFreq  	   true   1000000
ConsoleFreq        true   100000
BlockAverageFreq   true   100000
HistogramFreq      false


################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 200

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       false   false 
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true


