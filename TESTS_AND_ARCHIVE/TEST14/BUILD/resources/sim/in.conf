########################
#Control file for AAAAAA adsorption in NNNNNN MOF
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeEXOTIC true
Parameters     ../../BUILD/resources/model/Parameters_FFIELD.par

####################################
# INPUT PDB FILES
####################################
Coordinates 0   ../Common/MOF_base/NNNNNN_BOX_0.pdb
Coordinates 1  	../Common/reservoir_base/START_BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0   ../Common/MOF_base/NNNNNN_BOX_0.psf
Structure 1   ../Common/reservoir_base/START_BOX_1.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################

#############################
# SIMULATION CONDITION   
#############################
Temperature     TTT
Potential       VDW 
LRC		LRCO  
Rcut		RCRC
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
ElectroStatic   EEEE
Ewald		EEEE
Tolerance	TOLE

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc    false

################################
# STEPS 
################################
RunSteps           SSSSSSSS 
EqSteps		   EQUILSTEPS     
AdjSteps	   1000        

################################
# MOVE FREQUENCY              
################################
DisFreq               0.2
RotFreq		      0.0
IntraSwapFreq         0.2
RegrowthFreq          0.0
SwapFreq	      0.6


################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0  DDD1
CellBasisVector2  0  DDD2
CellBasisVector3  0  DDD3

CellBasisVector1  1   DDD0  0.00   0.00
CellBasisVector2  1   0.00  DDD0   0.00
CellBasisVector3  1   0.00  0.00   DDD0


##############################
# CBMC TRIALS
##############################
CBMC_First   5    
CBMC_Nth     0
CBMC_Ang     0
CBMC_Dih     0

####################################
#          Mol. Name     Chem. Pot.
####################################
Fugacity RRRR	FFF




############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName RRRR_NNNNNN_FFF

#####################################
# enable, frequency           
#####################################
CoordinatesFreq    true   COORDSTEPS
RestartFreq  	   true   COORDSTEPS
ConsoleFreq        true   CONSSTEPS
BlockAverageFreq   true   CONSSTEPS
HistogramFreq      false


################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 200

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       false   false 
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true


